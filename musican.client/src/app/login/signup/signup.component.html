<div class="signup-wrapper">
  <div class="signup-box shadow-lg">
    <h2 class="text-center mb-4 text-white">Registrieren</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group position-relative mb-3">
        <input
          type="email"
          id="email"
          class="form-control rounded-pill ps-5"
          placeholder="email"
          formControlName="email"
        />
        <i class="bi bi-envelope position-absolute icon"></i>
      </div>

      <div class="form-group position-relative mb-3">
        <input
          type="text"
          id="name"
          class="form-control rounded-pill ps-5"
          placeholder="Benutzername"
          formControlName="name"
        />
        <i class="bi bi-person position-absolute icon"></i>
      </div>

      <div class="form-group position-relative mb-3">
        <input
          type="password"
          id="password"
          class="form-control rounded-pill ps-5"
          placeholder="Passwort"
          formControlName="password"
        />
        <i class="bi bi-lock position-absolute icon"></i>
      </div>

      <div class="form-group position-relative mb-3">
        <input
          type="password"
          id="confirmPassword"
          class="form-control rounded-pill ps-5"
          placeholder="Passwort wiederholen"
          formControlName="confirmPassword"
        />
        <i class="bi bi-lock position-absolute icon"></i>
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="isComposer"
          id="isComposer"
        />
        <label class="form-check-label" for="isComposer">
          Ich bin Komponist/KÃ¼nstler
        </label>
      </div>

      <button type="submit" class="btn btn-light w-100 rounded-pill" [disabled]="!registerForm.valid">
        Registrieren
      </button>
    </form>
  </div>
</div>
