    <p><strong>Komponist(en):</strong> {{ musicPiece.composers.join(', ') }}</p>
    <p><strong>Genre:</strong> {{ musicPiece.genre }}</p>
    <p><strong>Erscheinungsjahr:</strong> {{ musicPiece.year }}</p>
    <p><strong>Beschreibung:</strong> {{ musicPiece.description }}</p>

    <img
      [src]="musicPiece.sheetMusicUrl"
